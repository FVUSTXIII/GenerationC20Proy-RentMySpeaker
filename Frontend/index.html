<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/edb0fd4394.js" crossorigin="anonymous"></script>
    <title>Rent My Speaker</title>
</head>
<body>
    <!--HEADER-->
    <header id ="header-area">
        <!--BUTTON AREA-->
        <div id="header-button-container">
            <button class="header-button">Sign up</button>
            <button class="header-button">Log in</button>
        </div>
        <!--LOGO AREA-->
        <div id="header-logo-div">
            <i class="fas fa-compact-disc"></i>
            <h1 id="header-title">Rent My Speaker</h1>
        </div>
    </header>    
        <!--SEARCH AREA-->
        <section id="search-form-area">
            <form id="search-form" action="" method="">            
                <legend>¿Qué estás buscando?</legend>
                <div id="radio-btn-container">
                    <div class="radio-option">
                        <input type="radio" name="busqueda" value="equipo-de-sonido"> <label class="radio-label">Equipo de sonido</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="busqueda" value="instrumentos-de-cuerda"> <label class="radio-label">Instrumentos de cuerda</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="busqueda" value="percursiones"><label class="radio-label"> Percusiones</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="busqueda" value="electronicos"><label class="radio-label"> Electrónicos</label> 
                    </div>
                </div>
                <input id="submit"  type="submit" value="¿Qué tienes para mi?">
            </form>
        </section>
    
    
    <section id="item-area">

        <div class="item">
            <div class="item-img-container">                
                <img class="item-img"  src="https://ae01.alicdn.com/kf/HTB1FqVsLVXXXXXDXpXXq6xXFXXXK/Alto-C-16-agujeros-cer-mica-Ocarina-leyenda-de-Zelda-Ocarina-flauta-Woodwind.jpg">
            </div>
            <div class="item-legends-container">
                <legend class="item-lengend" id="tipo">Tipo</legend>
                <legend id="titulo">Titulo</legend>
                <legend id="precio-x-dia">Precio x dia</legend>
            </div>

        </div>
        <div class="item">
            
        </div>
        <div class="item">
            
        </div>
        <div class="item">
            
        </div>
    </section>
</body>
</html>
