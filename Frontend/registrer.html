<!DOCTYPE html>
<html>
	<head>
			<title>Rent my Speaker</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/registrer.css">
	</head>
	<body>
		<div class="reg">
			<h2>Regístrate</h2>
			<form action="">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" placeholder="&#128100;">
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" placeholder="&#128100;">
				<label for="correo">Correo</label>
				<input type="text" name="correo" placeholder="&#128231;">
				<label for="password">Contraseña</label>
				<input type="password" name="password" placeholder="&#128273;">
				<label for="numero">Numero</label>
				<input type="text" name="numero" placeholder="&#128222;">
				<label for="perfil">Perfil</label>
				<input type="text" list="items" placeholder="&#128100;">
 					 <!-- Lista de opciones -->
					<datalist id="items">
   					 	<option value="1">Opción 1</option>
   						<option value="2">Opción 2</option>
  					 	<option value="3">Opción 3</option>
  					</datalist>

				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>
</html>
